<body>
    <h1>აირჩიეთ პროდუქტების რაოდენობა(მაქსიმალური რაოდენობა 3)</h1>
    <input id="inputt" type="number">
    <button id="buttonn" onclick="Shemowmeba()">რაოდენობის შემოწმება</button>
    <div id="divv">
        <p id="ps"></p>
    </div>
    <h1> შერჩეული პროდუქტის ჩამონათვალი</h1>
    <div class="three">
        <p id="pss1"> </p>
    </div>
    <div class="three">
        <p id="pss2"></p>
    </div>
    <div class="three">
        <p id="pss3"></p>
    </div>
    <button id="threeButton1" onclick="func1()">ყიდვა</button>
    <button id="threeButton2" onclick="func2()">ყიდვა</button>
    <button id="threeButton3" onclick="func3()">ყიდვა</button>

    <script>
 function Shemowmeba(){

            const message = document.getElementById("ps");
            message.innerHTML = "";
            let mnishvneloba = document.getElementById("inputt").value;

            try{
                if(mnishvneloba == "") throw "ცარიელია";
                if (mnishvneloba < 1) throw "ნაკლებია 1ზე";
                if (mnishvneloba > 3) throw "მეტია 3ზე";
                if(mnishvneloba <= 3 && mnishvneloba >= 1 )throw "წარმატებულია"
            }
            catch (error) {
                message.innerHTML = error;
            }
            finally{
                document.getElementById("inputt").value ="";
            }
        }
    </script>

    <script>
             let productData = '{"produqtebi":[' +
    '{"dasaxeleba":"მაგიდა","fasi":"1200" },' +
    '{"dasaxeleba":"ტელევიზორი","fasi":"1500" },' +
    '{"dasaxeleba":"მაცივარი","fasi":"1100" },'+
    '{"dasaxeleba":"გაზქურა","fasi":"700" },'+
    '{"dasaxeleba":"ლეპტოპი","fasi":"2000" }]}';

     const obj = JSON.parse(productData);
        function func1(){
     document.getElementById("pss1").innerHTML =  " Product: " + obj.produqtebi[4].dasaxeleba + " " + obj.produqtebi[4].fasi;
        }
        function func2(){
            document.getElementById("pss2").innerHTML =  " Product: " + obj.produqtebi[0].dasaxeleba + " " + obj.produqtebi[0].fasi;
        }
        function func3(){
            document.getElementById("pss3").innerHTML =  " Product: " + obj.produqtebi[2].dasaxeleba + " " + obj.produqtebi[2].fasi;
        }
     
    </script>
